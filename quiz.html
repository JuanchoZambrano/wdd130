<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan David Zambrano" />
    <meta name="description" content="Learning how to make form" />
    <link rel="stylesheet" href="styles/quiz.css" />
    <title>Quiz form</title>
  </head>
  <body>
    <header>
      <h1>Quiz about HTML and CSS</h1>
    </header>

    <main>
      <form>
        <label for="q1"><strong>1. </strong>How can you comment "This is a commentary" in HTML?</label>
        <input type="text" name="q1" id="q1" />

        <label for="q2"><strong>2. </strong>Give this title: "Our Quiz" a navy
          color, a font family and a decorator.
        </label>
        <textarea name="q2" id="q2" rows="3"></textarea>

        <label for="q3"><strong>3. </strong>How can you comment a line in CSS?</label
        >
        <select name="q3" id="q3">
          <option value="" selected disabled>Choose one...</option>
          <option value="1st">/* */</option>
          <option value="2nd">//</option>
          <option value="3rd">*/ /*</option>
          <option value="4th">#</option>
        </select>

        <label for="q4"><strong>4. </strong>How many times can you use the ID in CSS?</label
        >
        <input type="number" id="q4" name="q4" value="0" min="0" max="10" />
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
  </body>
</html>
